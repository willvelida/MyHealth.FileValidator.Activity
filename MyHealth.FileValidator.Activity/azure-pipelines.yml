trigger:
  - main

variables:
  buildConfiguration: 'Release'
  vmImageName: 'vs2017-win2016'
  functionAppName: 'famyhealthfilevalidatoractivity'
  azureSubscription: 'e86d34ea-25ef-4288-8ffb-5baaea87a61b'
  workingDirectory: '$(System.DefaultWorkingDirectory)/MyHealth.FileValidator.Activity'
  projectName: 'MyHealth.FileValidator.Activity'

stages:
  - stage: Build
    displayName: Build Stage

    jobs:
      - job: Build
        displayName: Build $(projectName)
        pool:
          vmImage: $(vmImageName)
        
        steps:
          - task: NuGetCommand@2
            inputs:
              command: 'restore'
              restoreSolution: '**/*.sln'
              feedsToUse: 'select'
              vstsFeed: '9bb00409-c36d-42c2-b44f-fae06cf23071/82992e14-827f-4b2c-b35b-7ea72661f4b4'

          - task: DotNetCoreCLI@2
            displayName: Restore
            inputs:
              command: 'restore'
              projects: '**/*.csproj'
    
          - task: DotNetCoreCLI@2
            displayName: Build
            inputs:
              command: 'build'
              projects: '**/*.csproj'
              arguments: --configuration $(buildConfiguration)
    
          - task: DotNetCoreCLI@2
            displayName: Publish
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '**/*.csproj'
              arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)'
              zipAfterPublish: True
            
          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifact'
            inputs:
              PathtoPublish: '$(build.artifactstagingdirectory)'
  
  - stage: Deploy
    displayName: 'Deploy $(projectName)'
    dependsOn: Build
    condition: succeeded()

    jobs:
      - deployment: Deploy
        displayName: Deploy $(projectName)
        environment: Production
        pool:
          vmImage: $(vmImageName)

        strategy:
          runOnce:
            deploy:
              
              steps:
                - task: AzureRmWebAppDeployment@4
                  displayName: 'Deploy Azure Function'
                  inputs:
                    azureSubscription: '$(azureSubscription)'
                    appType: functionApp
                    WebAppName: $(functionAppName)                   
                    package: '$(Pipeline.Workspace)/drop/MyHealth.FileValidator.Activity.zip'
                    appSettings: '-FUNCTIONS_WORKER_RUNTIME "dotnet" -FUNCTIONS_EXTENSION_VERSION "~3" -FunctionOptions:ActivityTopic "myhealthactivitytopic" -FunctionOptions:ExceptionTopicName "myhealthexceptiontopic" -FunctionOptions:BlobStorageConnectionString "@Microsoft.KeyVault(SecretUri=https://willvelidakeyvault.vault.azure.net/secrets/azurestorageconnectionstring/393c4f7df2c442c89f5df5c1232d8289)" -FunctionOptions:ServiceBusConnectionString "@Microsoft.KeyVault(SecretUri=https://willvelidakeyvault.vault.azure.net/secrets/servicebusstorageconnectionstring/65723514479d44d5a3846dce260b98bb)" -APPINSIGHTS_INSTRUMENTATIONKEY "2fc597df-fc6b-4b20-ac9c-ee7240b70704" -FunctionOptions:MyHealthContainer "myhealthfiles"'
                    enableCustomDeployment: true
                    RemoveAdditionalFilesFlag: true